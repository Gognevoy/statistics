<div>
  <p-table [value]="history()"
           [paginator]="false"
           [rows]="5"
           selectionMode="single"
           [sortField]="sortField()"
           [selection]="selectedFile()"
           (onRowSelect)="onRowSelect($event)"
           [sortOrder]="sortOrder()">
    <ng-template pTemplate="header">
      <tr>
        <th pSortableColumn="fileName">File Name <p-sortIcon field="fileName" (click)="sortBy('fileName')"></p-sortIcon></th>
        <th pSortableColumn="date">Date <p-sortIcon field="date" (click)="sortBy('date')"></p-sortIcon></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-file>
      <tr [pSelectableRow]="file">
        <td>
          <i class="pi pi-file" style="margin-right: 8px;"></i> {{ file.fileName }}
        </td>
        <td>{{ file.date | date:'dd.MM.yyyy HH:mm:ss' }}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
